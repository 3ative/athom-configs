substitutions:
  device_name: "athom-garage-door"
  friendly_name: "Athom Garage Door"
  project_name: "athom.garage-door"
  project_version: "1.0"

esphome:
  name: "${device_name}"
  name_add_mac_suffix: true
  platform: ESP8266
  board: esp8285
  project:
    name: "${project_name}"
    version: "${project_version}"

api:

ota:

logger:
  baud_rate: 0

web_server:
  port: 80

wifi:
  ap: {} # This spawns an AP with the device name and mac address with no password.

captive_portal:

sensor:
  - platform: uptime
    name: "${friendly_name} Uptime Sensor"
    disabled_by_default: true


binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

  - platform: gpio
    name: "${friendly_name} Contact"
    disabled_by_default: true
    device_class: garage_door
    id: contact
    pin:
      number: GPIO4
      inverted: true

  - platform: gpio
    name: "${friendly_name} Button"
    disabled_by_default: true
    pin:
      number: GPIO14
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most 0.5s
          - OFF for at least 0.2s
        then:
          switch.turn_on: relay
      - timing:
          - ON for at least 4s
        then:
          switch.turn_on: restart_switch

output:
  - platform: gpio
    id: relay_output
    pin: GPIO5

switch:
  - platform: restart
    id: restart_switch
    name: "${friendly_name} Restart"

  - platform: output
    output: relay_output
    id: relay
    name: "${friendly_name} Relay"
    disabled_by_default: true
    on_turn_on:
      - light.turn_on: wifi_led
      - delay: 500ms
      - switch.turn_off: relay
      - light.turn_off: wifi_led

light:
  - platform: status_led
    name: "${friendly_name} WiFi LED"
    id: wifi_led
    disabled_by_default: true
    pin: GPIO12

cover:
  - platform: template
    name: "${friendly_name}"
    device_class: garage
    lambda: "return id(contact).state ? COVER_OPEN : COVER_CLOSED;"
    open_action:
      - switch.turn_on: relay
    stop_action:
      - switch.turn_on: relay
    close_action:
      - switch.turn_on: relay
